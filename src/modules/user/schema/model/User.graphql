
enum Permission {
  ADMIN
  USER
  PROVIDER
}
type Area {
  id: ID
  name: String
  city: City
}

type City {
  id: ID
  name: String
  province: Province
}

type Province {
  id: ID
  name: String
}

type User {
    id: ID
    mobile: String
    firstName: String
    lastName: String
    role: Int
    permission: [Permission]
    category: Category
    area: Area
}